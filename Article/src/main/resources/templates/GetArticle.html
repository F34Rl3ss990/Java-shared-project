<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/AddArticle">
                    Add
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/GetArticle">
                    Get
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/DeleteArticle">
                    Del
                </a>
            </li>

                    Home
                </a>
            </li>
        </ul>

</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Author</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Created</th>
                <th>Last modified</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
        <form class="" th:action="@{/GetArticle}" method="post" th:object="${ArticleDTO}">
            <tr th:each="article: ${Articles}">
                <td th:text="${article.Author}">  </td>
                <td th:text="${article.ISBN}">  </td>
                <td th:text="${article.Title}">  </td>
                <td th:text="${#dates.format(article.dateOfCreate, 'yyyy-MM-dd')}">  </td>
                <td th:text="${#dates.format(article.dateOfModify, 'yyyy-MM-dd')}">  </td>
                <td><button type="submit" th:name="ISBN" th:value="${article.ISBN}"  class="btn btn-primary">faszkal√°cs</button></td>
            </tr>
        </form>
        </tbody>
    </table>
