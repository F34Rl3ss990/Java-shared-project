<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        .col-sm-2 {
            padding-right: 0px !important;
            padding-bottom:5px !important;
        }

        .form-group {
            padding-top: 10px !important;
            margin-bottom: 5px !important;
        }

        .mb-4 {
            margin-bottom: 5px !important;
        }
        .form-control{
            padding-left: 8px !important;
        }
        td{
            text-align: center;
            valign: center;
        }
        th{
            text-align: center;
            valign: center;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/AddArticle">
                    Add
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/GetArticle">
                    Get
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                    Home
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/GetArticle/}">
        <div class="form-group mb-4">
            <input class="form-control" th:name="cikk" style="padding-left: 11px !important;" placeholder="Search">
        </div>
        <div class="row">
            <div class="col-sm-2">
                <select class="form-control" th:name="filter">
                    <option value="author">By author</option>
                    <option value="isbn">By isbn</option>
                    <option value="title">By title</option>
                    <option value="created">By created</option>
                    <option value="modified">By modified</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" style="margin-left:-5px" th:name="ascOrDesc">
                    <option value="asc">Ascend</option>
                    <option value="desc">Descend</option>
                </select>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-2">
            <select class="form-control" th:name="size">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
            <div >
            <button type="submit" name="action" value="" class="btn btn-primary" style="margin-left: 10px"  >Search</button>
            </div>
        </div>

    </form>

    <table class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead>
        <tr>
            <th>Author</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Created</th>
            <th>Last Modified</th>
            <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, iStat : ${articlePage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <form class="" th:action="@{/GetArticle/}" method="post" th:object="${article}">
                <td th:text="${article.Author}"></td>
                <td th:text="${article.ISBN}"></td>
                <td th:text="${article.Title}"></td>
                <td th:text="${#dates.format(article.dateOfCreate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(article.dateOfModify, 'yyyy-MM-dd')}"></td>
                <td>
                    <button type="submit" th:name="ISBN" th:value="${article.ISBN}" class="btn btn-primary" style="padding:5px !important;">Modify
                    </button>
                </td>
                <td><a th:href="@{'/GetArticle/Delete?ISBN=' + ${article.ISBN}}"
                       th:name="ISBN" th:value="${article.ISBN}" class="btn btn-primary" style="padding:5px !important;">Delete</a></td>
                <td><a th:href="@{'/GetArticle/Open?ISBN=' + ${article.ISBN}}"
                       th:name="ISBN" th:value="${article.ISBN}" class="btn btn-primary" style="padding:5px !important;">Open Article</a></td>
            </form>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <div th:if="${articlePage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <li class="page-item"><a class="page-link"  th:href="@{/GetArticle(size=${articlePage.size},
                 page=${pageNumber})}" th:text=${pageNumber}></a></li>

            </div>
        </ul>
    </nav>
</div>
</body>
</html>
