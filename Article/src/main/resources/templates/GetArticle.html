<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/AddArticle">
                    Add
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/GetArticle">
                    Get
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                    Home
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/GetArticle/}">
    <div class="form-group mb-4">
        <input class="form-control" th:name="cikk" placeholder="Search">
    </div>

        <select th:name="size">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <button type="submit" name="action" value="" class="btn btn-primary">Search</button>
</form>
    <table class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead>
            <tr>
                <th class="th-sm"><a th:href="@{/GetArticle/SortByAuthor}">Author</a></th>
                <th class="th-sm"><a th:href="@{/GetArticle/SortByISBN}">ISBN</a></th>
                <th><a th:href="@{/GetArticle/}" th:name="ezegyteszt" value="ezegyteszt" th:value="ezegyteszt">Title</a></th>
                <th><a th:href="@{/GetArticle/SortByCreated}">Created</a></th>
                <th><a th:href="@{/GetArticle/SortByLastModified}">Last Modified</a></th>
                <th colspan="3" class="th-sm">Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="article, iStat : ${articlePage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
                <form class="" th:action="@{/GetArticle/}" method="post" th:object="${ArticleDTO}">
                <td th:text="${article.Author}">  </td>
                <td th:text="${article.ISBN}">  </td>
                <td th:text="${article.Title}">  </td>
                <td th:text="${#dates.format(article.dateOfCreate, 'yyyy-MM-dd')}">  </td>
                <td th:text="${#dates.format(article.dateOfModify, 'yyyy-MM-dd')}">  </td>
                <td><button type="submit" th:name="ISBN" th:value="${article.ISBN}"  class="btn btn-primary">Modify</button></td>
                <td><a th:href="@{'/GetArticle/Delete?ISBN=' + ${article.ISBN}}"
                       th:name="ISBN" th:value="${article.ISBN}" class="btn btn-primary">Delete</a></td>
                    <td><a th:href="@{'/GetArticle/Open?ISBN=' + ${article.ISBN}}"
                           th:name="ISBN" th:value="${article.ISBN}" class="btn btn-primary">Open Article</a></td>
                </form>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
    <div th:if="${articlePage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
                <li class="page-item"><a class="page-link" th:href="@{/GetArticle(size=${articlePage.size},
                 page=${pageNumber})}" th:text=${pageNumber}></a></li>

    </div>
        </ul>
    </nav>
</div>
</body>
</html>
