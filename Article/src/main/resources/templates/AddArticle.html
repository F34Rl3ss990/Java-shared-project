<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form class="angForm" action="" method="post" th:object="${ArticleDTO}">
                <div class="form-group">
                    <label class="col-md-4">Author name:</label>
                    <input type="text" class="form-control" placeholder="Type the name..."
                    th:field="*{Author}" th:class="${#fields.hasErrors('Author')} ? fieldError"/>
                </div>
                <div class="form group">
                    <label class="col-md-4">Title:</label>
                    <input type="text" class="form-control" placeholder=""
                       th:field="*{Title}" th:class="${#fields.hasErrors('Title')} ? fieldError"/>
                </div>
                <div class="form group">
                    <label class="col-md-4">Article</label>
                    <textarea class="form-control" rows="3"
                        th:field="*{Article}" th:class="${#fields.hasErrors('Article')} ? fieldError"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" name="action" value="" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
