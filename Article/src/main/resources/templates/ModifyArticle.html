<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/AddArticle">
                    Add
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/GetArticle">
                    Get
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                    Home
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form class="" action="" method="post" th:object="${article}">
                <div class="form-group">
                    <label class="col-md-4">Author name:</label>
                    <input type="text" class="form-control" placeholder="Type the name..."
                           th:field="*{Author}" />
                    <span th:if="${#fields.hasErrors('Author')}" th:errors="*{Author}">Full name error</span>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Title:</label>
                    <input type="text" class="form-control" placeholder=""
                           th:field="*{Title}" />
                    <span th:if="${#fields.hasErrors('Title')}" th:errors="*{Title}">Full name error</span>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Article</label>
                    <textarea class="form-control" rows="3"
                              th:field="*{Article}"></textarea>
                    <span th:if="${#fields.hasErrors('Article')}" th:errors="*{Article}">Full name error</span>
                </div>
                <div class="form-group">
                    <button type="submit" name="action" value="" class="btn btn-primary">Modify</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
